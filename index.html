<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinked Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
        a:hover {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Table with Hyperlinked Dummy Values</h2>

    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://github.com/normlee/steps/blob/main/mitralRegurg_summary_table.pdf" target="_blank">Mitral Regurgitation</a></td>
                <td><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></td>
                <td><a href="https://www.bbc.com" target="_blank">BBC</a></td>
                <td><a href="https://www.nytimes.com" target="_blank">NY Times</a></td>
            </tr>
            <tr>
                <td><a href="https://www.reddit.com" target="_blank">Reddit</a></td>
                <td><a href="https://www.amazon.com" target="_blank">Amazon</a></td>
                <td><a href="https://www.ebay.com" target="_blank">eBay</a></td>
                <td><a href="https://www.github.com" target="_blank">GitHub</a></td>
            </tr>
            <tr>
                <td><a href="https://www.twitch.tv" target="_blank">Twitch</a></td>
                <td><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></td>
                <td><a href="https://www.microsoft.com" target="_blank">Microsoft</a></td>
                <td><a href="https://www.apple.com" target="_blank">Apple</a></td>
            </tr>
            <tr>
                <td><a href="https://www.netflix.com" target="_blank">Netflix</a></td>
                <td><a href="https://www.spotify.com" target="_blank">Spotify</a></td>
                <td><a href="https://www.tesla.com" target="_blank">Tesla</a></td>
                <td><a href="https://www.nasa.gov" target="_blank">NASA</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
